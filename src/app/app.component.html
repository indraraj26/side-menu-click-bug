<ion-app>
	<ion-split-pane contentId="main-content">
		<ion-menu
			contentId="main-content"
			type="overlay"
			class="my-custom-menu"
		>
			<ion-content>
				<ion-list>
					<ion-menu-toggle *ngFor="let p of appPages; let i = index">
						<ion-item
							(click)="onItemClicked()"
							lines="none"
							detail="false"
						>
							<ion-icon
								slot="start"
								[ios]="p.icon + '-outline'"
								[md]="p.icon + '-sharp'"
							></ion-icon>
							<ion-label>{{ p.title }}</ion-label>
						</ion-item>
					</ion-menu-toggle>
				</ion-list>
			</ion-content>
		</ion-menu>
		<ion-router-outlet id="main-content"></ion-router-outlet>
	</ion-split-pane>
</ion-app>
